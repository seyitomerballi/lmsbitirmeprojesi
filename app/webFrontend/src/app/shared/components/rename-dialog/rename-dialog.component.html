<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput [placeholder]="'common.name' | translate" [(ngModel)]="nameField" name="name">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon>
    {{ 'common.save' | translate }}
  </button>
  <button mat-raised-button (click)="cancel()">
    {{ 'common.cancel' | translate }}
  </button>
</mat-dialog-actions>
