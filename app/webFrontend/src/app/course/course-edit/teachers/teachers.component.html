<app-course-user-list *ngIf="course && foundTeachers"
                      [course] = "course"
                      [users]="course.teachers"
                      [dragableUsersInCourse]="course.teachers"
                      [dragableUsers]="foundTeachers"
                      [role]="'teacher'"
                      [dragulaBagId]="'teachers'"
                      (onDragendRemove)="removeFromCoure($event)"
                      (onDragendPush)="pushToCoure($event)"
                      (onUpdate)="updateUser($event)"></app-course-user-list>
